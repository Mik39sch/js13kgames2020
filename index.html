<html>
    <head>
        <meta charset="utf-8">
        <style>
            .button {
                width: 100px;
                height: 50px;
                border: 1px solid #999;
            }
            .float{
                float: left;
            }
            .clear{
                clear: both;
            }
            #controller {
                display: none;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="controller">
            <div id="up" class="button">UP</div>
            <div id="down" class="button">DOWN</div>
            <div id="left" class="button float">LEFT</div>
            <div id="right" class="button float">RIGHT</div>
            <div id="space" class="button clear">DIG</div>
        </div>
        <script src="static/common.js"></script>
        <script src="static/const.js"></script>
        <script type="module" src="js/app.js"></script>
        <!-- <script type="module" src="dist/bundle.min.js"></script> -->
    </body>
</html>
